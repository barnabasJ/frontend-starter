# Create an API for every `*.graphql` file in `src`
#
# Types are generated into `src/client/api/tv/types.generated.ts`
# The APIs are injected into `src/api/tv/api`
#
# The API is created based on the local running version stated from localdev.
#
overwrite: true
schema: https://swapi-graphql.netlify.app/.netlify/functions/index
documents: ./src/**/*.graphql
watchConfig:
  usePolling: true
  interval: 1000
generates:
  src/api/types.generated.ts:
    plugins:
      - typescript
  src/:
    preset: near-operation-file
    presetConfig:
      baseTypesPath: api/types.generated.ts
    plugins:
      - add:
          content: >
            /* eslint-disable */

            /**
             *
             * THIS FILE IS AUTOGENERATED, DO NOT EDIT IT!
             *
             * instead, edit one of the `.graphql` files in this project and run
             *
             * yarn graphql-codegen
             *
             * for this file to be re-created
             */
      - add:
          content: >

            // module.hot?.accept();

      - typescript-operations:
          skipTypename: false
          useTypeImports: true
          # uses Pick from the generated types instead
          # This also solves unused import problems
          preResolveTypes: false
      - typescript-rtk-query:
          importBaseApiFrom: '@/api'
          exportHooks: true
          overrideExisting: 'false'
